<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mobile.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&display=swap"

    />
    <title>Welcome to Our Shop</title>
  </head>
  <body>
    <!-- Navbar -->
    <main class='main'>
      <nav id="nav-bar">
        <ul>
          <li id="logo-box">
            <a href="./index.html" id="logo">DIY Shopper</a>
          </li>
          <li class="nav-link active">
            <a href="/index.html">Home</a>
          </li>
          <li class="nav-link">
            <a href="/html/products.html">Products</a>

          <li class="nav-link">

          </li>
          <li class="nav-link">
            <a href="/html/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- Page entry section -->
      <section id="entry">
        <h1>Find the <span class="hl">right</span> tool for <span class="hl">you</span></h1>
        <form action="">
          <button type="submit" class="btn"><i class="fas fa-search"></i></button>
          <input type="text" name="search" id="search-bar" />
        </form>
        <div class="container">
          <button class="btn">Learn More</button>
          <button class="btn">Products</button>
        </div>
      </section>
    </main>
    <!-- Product Showcase -->
    <section id="product-showcase">
      <h2>Shop from many products</h2>
      <div class="grid-container">
        <div class='item-showcase'>
          <img src="./img/products/barbeques.jpeg" alt="" class="hardware-showcase" /><span
            class="bottom-text"
          >Grills</span>
        </div>
        <div class='item-showcase'>
          <img src="./img/products/fences.jpeg" alt="" class="hardware-showcase" /><span
            class="bottom-text"
          >Fencing</span>
        </div>
        <div class='item-showcase'>
          <img src="./img/products/furnitures.jpeg" alt="" class="hardware-showcase" /><span
            class="bottom-text"
          >Outdoor furnitures</span>
        </div>
        <div class='item-showcase'>
          <img src="./img/products/gardens.jpeg" alt="" class="hardware-showcase" /><span
            class="bottom-text"
          >Garden tools</span>
        </div>
        <div class='item-showcase'>
          <img src="./img/products/lawnmowers.jpg" alt="" class="hardware-showcase" /><span
            class="bottom-text"
          >Lawnmowers</span>
        </div>
        <div class='item-showcase'>
          <img src="./img/products/lightings.jpeg" alt="" class="hardware-showcase" /><span
            class="bottom-text"
          >Light bulbs</span>
        </div>
        <div class='item-showcase'>
          <img src="./img/products/paints.jpeg" alt="" class="hardware-showcase" 
          /><span class="bottom-text">Paints</span></div>
        <div class='item-showcase'><img src="./img/products/saws.jpeg" alt="" class="hardware-showcase" 
          /><span class="bottom-text">Saws</span></div>
        <div class='item-showcase'><img src="./img/products/sheds.jpeg" alt="" class="hardware-showcase" 
          /><span class="bottom-text">Sheds</span></div>
      </div>
      </div>

    <footer class='footer'>
      <div class="social">
        <a href="#"><i class="fab fa-github fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      </div>
