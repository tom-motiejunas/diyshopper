<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Products</title>
  </head>
  <body>
    <nav id="nav-bar">
      <ul>
        <li id="logo-box">
          <a href="./index.html" id="logo">DIY Shopper</a>
        </li>
        <li class="nav-link">
          <a href="/index.html">Home</a>
        </li>
        <li class="nav-link">
          <a href="/html/products.html">Products</a>
        </li>
        <li class="nav-link">
          <a href="/html/about.html">About</a>
        </li>
        <li class="nav-link active">
          <a href="/html/contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Page entry section -->
    <section class="heading">
      <h1>Contact Us</h1>
    </section>
    <main id="contact">
      <section>
        <form action="" id="contact-form">
          <div>
            <label class="important" for="name">Name</label>
            <input type="text" name="text" placeholder="Your Name *" />
          </div>
          <div>
            <label class="important" for="email">Email</label>
            <input type="email" name="email" placeholder="Your Email *" />
          </div>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Title" />
          </div>
          <div>
            <label class="important" for="message">Message</label>
            <textarea type="text" name="message" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
      <aside id="contact-info">
        <div class="container">
          <div>
            <i class="fas fa-phone-alt fa-2x"></i>
            <h3>Call us:</h3>
          </div>
          <p>5-555-555-555</p>
        </div>
        <div class="container">
          <div>
            <i class="far fa-envelope fa-2x"></i>
            <h3>Write us</h3>
          </div>
          <p>diyshopper@example.com</p>
        </div>
        <div class="container">
          <div>
            <i class="fas fa-store-alt fa-2x"></i>
            <h3>Main store address</h3>
          </div>
          <p>2139 B Street Eagan, MN 55121</p>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="social">
        <a href="#"><i class="fab fa-github fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      </div>
      <p>Copyright &copy 2021 DIY Shopper</p>
    </footer>
    <script src="https://kit.fontawesome.com/b407a6c020.js" crossorigin="anonymous"></script>
  </body>
</html>
